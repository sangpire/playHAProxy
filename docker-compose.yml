version: "3.9"
services:
  haproxy:
    image: "haproxy:1.8.12"
    ports:
      - "8080:80"
      - "8090:8090"
    volumes:
      - ./haproxy/haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg
    links:
      - server:legacy_server
  server:
    image: "httpd:2.4"
    volumes:
      - ./server:/usr/local/apache2/htdocs/
